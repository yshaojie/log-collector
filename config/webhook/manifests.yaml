---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-xy-io-xy-io-v1-serverlog
  failurePolicy: Fail
  name: mserverlog.kb.io
  rules:
  - apiGroups:
    - xy.io.xy.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - serverlogs
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-xy-io-xy-io-v1-serverlog
  failurePolicy: Fail
  name: vserverlog.kb.io
  rules:
  - apiGroups:
    - xy.io.xy.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - serverlogs
  sideEffects: None
